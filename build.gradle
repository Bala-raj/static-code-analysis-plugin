plugins {
    id 'com.github.hierynomus.license' version '0.14.0'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

repositories {
    // Java 7 can't authenticate jcenter's HTTPS certificate
    if (org.gradle.api.JavaVersion.current().java7) {
        mavenCentral()
    } else {
        jcenter()
    }
}

group = 'com.monits'

version = '2.6.8'

apply plugin: 'groovy'
apply from: 'gradle/license.gradle'
apply from: 'gradle/publish.gradle'
apply from: 'gradle/perfTest.gradle'
apply from: 'gradle/integTest.gradle'
apply from: 'gradle/idea.gradle'
apply from: 'gradle/staticCodeAnalysis.gradle'

dependencies {
    compileOnly gradleApi()
    compileOnly localGroovy()
}

// Java versions
project.sourceCompatibility = 1.7
project.targetCompatibility = 1.7

wrapper {
    gradleVersion = '4.10'
    distributionType = Wrapper.DistributionType.ALL
}
